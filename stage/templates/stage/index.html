<h1>Dashboard</h1>

<ul>
  <form action="{% url 'stage:index' %}" method="post">
  {% csrf_token %}
    <input type="submit" value="Start Workflow">
  </form>
</ul>

{% if data %}
<ul>
  {% for status in data %}
    <li><a href="{{ status.id }}/">{{ status }}</a></li>
  {% endfor %}
</ul>
{% endif %}
