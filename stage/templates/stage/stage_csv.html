<h1>Staging CSV - {{ status_id }}</h1>
{% if error_msg %}
  {{ error_msg }}
  <ul>
  <form action="{% url 'stage:workflow' status_id %}" method="get">
  <input type="submit" value="workflow">
  </ul>

{% else %}
  <ul>
    Successfully staged: {{ filename }}
  </ul>

  <ul>
    <form action="{% url 'stage:workflow' status_id %}" method="get">
    <input type="submit" value="workflow">
  </ul>

{% endif %}
