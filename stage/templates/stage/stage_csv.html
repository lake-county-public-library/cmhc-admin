{% include "stage/common.html" %}


<h1>Staging CSV - {{ status.id }}</h1>
{% if error_msg %}
  {{ error_msg }}
  <ul>
  <form action="{% url 'stage:workflow' status.id %}" method="get">
  <input type="submit" value="workflow">
  </ul>

{% else %}
  <ul>
    Successfully staged: {{ filename }}
  </ul>

{% include 'stage/footer_workflow.html' %}

{% endif %}
