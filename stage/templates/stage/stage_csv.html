<h1>Staging CSV</h1>
{% if data %}
<ul>
  {% for status in data %}
  <form action="{% url 'stage:csv' status.id %}" method="post">
{% csrf_token %}
<input type="submit" value="Stage CSV">
</form>
  {% endfor %}
</ul>
{% else %}
  <p>No workflow status</p>
{% endif %}

{% include "stage/footer.html" %}
